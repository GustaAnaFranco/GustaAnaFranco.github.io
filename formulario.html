<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Seu Quarto - Hotel Gustavo</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .form-container {
            background-color: #1e1e2f;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #c084fc;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-input label {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }

        .form-input input, .form-input select {
            width: 100%;
            padding: 12px;
            background-color: #2b2b3f;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input input:focus, .form-input select:focus {
            background-color: #3c3c5c;
            border-color: #c084fc;
        }

        .contract-btn {
            background-color: #c084fc;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .contract-btn:hover {
            background-color: #a36ad0;
        }

        .contract-btn:active {
            background-color: #8a50b8;
        }
    </style>
</head>
<body>


<main>
    <div class="form-container">
        <h2>Preencha as informações abaixo</h2>
        
        <form action="payment.html" method="GET">
            <div class="form-input">
                <label for="num_pessoas">Número de Pessoas no Quarto:</label>
                <input type="number" id="num_pessoas" name="num_pessoas" min="1" required>
            </div>

            <div class="form-input">
                <label for="colchao">Tipo de Colchão:</label>
                <select id="colchao" name="colchao" required>
                    <option value="firme">Firme</option>
                    <option value="mole">Mole</option>
                    <option value="intermediario">Intermediário</option>
                </select>
            </div>

            <div class="form-input">
                <label for="travesseiro">Tipo de Travesseiro:</label>
                <select id="travesseiro" name="travesseiro" required>
                    <option value="alto">Alto</option>
                    <option value="baixo">Baixo</option>
                    <option value="medio">Médio</option>
                </select>
            </div>

            <div class="form-input">
                <label for="tamanho_cama">Tamanho da Cama:</label>
                <select id="tamanho_cama" name="tamanho_cama" required>
                    <option value="solteiro">Solteiro</option>
                    <option value="casal">Casal</option>
                    <option value="king">King-size</option>
                </select>
            </div>

            <div class="form-input">
                <label for="dias">Número de Dias de Estadia:</label>
                <input type="number" id="dias" name="dias" min="1" required>
            </div>

            <button type="submit" class="contract-btn">Finalizar Personalização</button>
        </form>
    </div>
</main>

</body>
</html>
